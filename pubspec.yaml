  flutter_spinkit: ^4.1.2
  fluwx: ^2.1.0
  common_utils: ^1.2.1
  device_info: ^0.4.2+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.gohopo.social_foundation
        pluginClass: SocialFoundationPlugin
      ios:
