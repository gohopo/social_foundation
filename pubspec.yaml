  cached_network_image: 3.2.0
  flutter_cache_manager: 3.3.0
  http: 0.13.3
  flutter_sound_lite: 8.5.0
  audioplayers: 0.19.1
  image_picker: 0.7.3
  bot_toast: 4.0.2
  leancloud_official_plugin:
    git:
      url: https://github.com/gohopo/Realtime-SDK-Flutter.git
  flutter_screenutil:
    git:
      url: https://github.com/gohopo/flutter_screenutil.git
  shimmer: 2.0.0
  flutter_spinkit: 5.0.0
  fluwx: 3.3.2
  common_utils: 2.1.0
  device_info_plus: 4.0.0
  image_gallery_saver: 1.7.1
  svgaplayer_flutter: 2.0.0-nullsafety.0
  permission_handler: 8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.gohopo.social_foundation
        pluginClass: SocialFoundationPlugin
      ios:
        pluginClass: SocialFoundationPlugin
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/audio_recorder/
