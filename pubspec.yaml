name: social_foundation
description: social foundation
version: 0.1.1
homepage: https://github.com/gohopo/social_foundation
publish_to: none

environment:
  sdk: '>=2.18.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: 6.1.2
  dio: 5.7.0
  sqflite: 2.3.3+1
  get_it: 7.2.0
  path_provider: 2.1.4
  path: 1.9.0
  shared_preferences: 2.2.3
  event_bus: 2.0.0
  crypto: 3.0.3
  pull_to_refresh: 2.0.0
  extended_image: 8.3.0
  cached_network_image: 3.4.1
  flutter_cache_manager: 3.4.1
  flutter_sound: 9.16.2
  audioplayers: 0.20.1
  image_picker: 1.0.3
  bot_toast: 4.0.2
  flutter_screenutil: 5.9.3
  shimmer: 2.0.0
  flutter_spinkit: 5.0.0
  fluwx: 3.9.1
  common_utils: 2.1.0
  device_info_plus: 10.1.2
  android_id: 0.4.0
  image_gallery_saver: 1.7.1
  svgaplayer_flutter:
    git:
      url: https://github.com/gohopo/SVGAPlayer-Flutter.git
  permission_handler: 8.1.6
  audio_session: 0.1.13

dependency_overrides:
  http: 1.2.2
  uuid: 4.5.1
  web: 0.5.1

flutter:
  plugin:
    platforms:
      android:
        package: com.gohopo.social_foundation
        pluginClass: SocialFoundationPlugin
      ios:
        pluginClass: SocialFoundationPlugin
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/audio_recorder/
