name: social_foundation
description: social foundation
version: 0.0.22-beta2
homepage: https://github.com/gohopo/social_foundation

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: 5.0.0
  dio: 4.0.0
  sqflite: 2.0.0+3
  get_it: 3.1.0
  path_provider: 2.0.1
  path: ^1.8.0-nullsafety.1
  shared_preferences: 0.5.6+3
  event_bus: 1.1.1
  crypto: 3.0.0
  uuid: 3.0.1
  pull_to_refresh: 1.6.4
  extended_image: 4.1.0
  cached_network_image: 3.0.0
  flutter_cache_manager: 3.0.2
  http: 0.13.3
  flutter_sound: 8.1.1
  audioplayers: 0.19.0
  image_picker: 0.6.3+4
  bot_toast: 4.0.1
  leancloud_official_plugin: 1.0.0-beta.12
  flutter_screenutil: 1.1.0
  shimmer: 1.1.1
  flutter_spinkit: 5.0.0
  fluwx: 2.1.0
  common_utils: 1.2.1
  device_info: 0.4.2+4
  image_gallery_saver: 1.6.7
  svgaplayer_flutter: 2.0.0-nullsafety.0
  permission_handler: 7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.gohopo.social_foundation
        pluginClass: SocialFoundationPlugin
      ios:
        pluginClass: SocialFoundationPlugin
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/audio_recorder/
