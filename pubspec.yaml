  photo_view: ^0.9.2
  cached_network_image: ^2.0.0
  http: ^0.12.0+4
  flutter_plugin_record: ^0.1.2
  audioplayers: ^0.14.0
  event_bus: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.gohopo.social_foundation
