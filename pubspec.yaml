environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter
  provider: 6.0.3
  dio: 4.0.0
  sqflite: 2.0.0+3
  get_it: 7.2.0
  path_provider: 2.0.2
  path: ^1.8.0-nullsafety.1
  shared_preferences: 2.0.15
  event_bus: 2.0.0
  crypto: 3.0.0
  uuid: 3.0.1
  pull_to_refresh: 2.0.0
