author: gohopo
homepage: https://github.com/gohopo/social_foundation

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.4
  dio: ^3.0.9
  sqflite: ^1.2.0
  get_it: ^3.1.0
  path_provider: ^1.6.0
