name: social_foundation
description: social foundation
version: 0.0.1
author: gohopo
homepage: https://github.com/gohopo/social_foundation

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.4
  sqflite: ^1.2.0
  path_provider: ^1.6.0
  pull_to_refresh: ^1.5.8
  photo_view: ^0.9.2
  flutter_plugin_record: ^0.1.2
  flutter_sound: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.gohopo.social_foundation
    pluginClass: SocialFoundationPlugin
  assets:
    - assets/images/
    - assets/images/audio_recorder/
