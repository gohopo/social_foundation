name: social_foundation_example
description: Demonstrates how to use the social_foundation plugin.
publish_to: 'none'

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  social_foundation:
      path: ../
  cupertino_icons: ^0.1.2
  date_format: ^1.0.8
  image_picker: ^0.6.3+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/